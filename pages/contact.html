<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="../index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <header class="nagivation-header">
            <nav class="nave-link">
                <a href="../index.html" data-testid="test-home-link">&Larr; back to home</a>
                <a href="about.html" data-testid="test-about-link">About Me</a>
            </nav>
        </header>
        <main data-testid="test-profile-card">
            <p>Contact Me</p>
            <h2>Get in Touch</h2>
            <p>If you have any questions, opportunities, or just want to say hello, feel free to reach out to me using the form below:</p>
            <p>Or just reach out manually <a href="mailto:mimigolld@mail.com">mimigolld@gmail.com</a></p>
            <form data-testid="test-contact-form" action="https://formspree.io/f/mayvlrze" method="POST">
                <label for="name" data-testid="test-contact-name">Name:</label>
                <input type="text" id="name" name="name" required data-testid="test-contact-name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required data-testid="test-contact-email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required data-testid="test-contact-subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required data-testid="test-contact-message"></textarea>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </form>
        </main>
        <script src="index.js" ></script>
    </body>
</html>
