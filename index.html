<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body data-testid="">
    <article class="" data-testid="test-profilecard">
        <figure>
            <img src="images/chinasa.jpg" alt="Avatar of Chinasa" data-testid="test-user-avatar" class="test-user-avatar" >
            <figcaption data-testid="test-user-avatar-caption"></figcaption>
        </figure>
        <div>
            <h1 data-testid="test-user-name">Chukwu Miracle Chinasa</h1>
            <p data-testid="test-user-bio"></p>
        </div>
        <nav>
            <a href="#" data-testid="test-user-linkedin">LinkedIn</a>
            <a href="#" data-testid="test-user-github">GitHub</a>
            <a href="#" data-testid="test-user-twitter">Twitter</a>
        </nav>
        <section>
            <div>
                <p>Hobbies</p>
                <ul>
                    <li>Dancing</li>
                    <li>singing</li>
                    <li>Sleeping</li>
                    <li>Reading</li>
                </ul>
            </div>
            <div>
                <p>Dislikes</p>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
        
    </article>
</body>
</html>
